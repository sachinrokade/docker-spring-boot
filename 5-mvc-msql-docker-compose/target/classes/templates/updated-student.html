<head>
<link rel="apple-touch-icon" type="image/png"

<link rel="mask-icon" type=""

	color="#111" />

<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<title>Docker-Spring-Boot</title>
<style>
body {
	margin: 0;
	font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
		"Helvetica Neue", Arial, sans-serif;
	font-size: 1rem;
	font-weight: 400;
	line-height: 1.5;
	color: #212529;
	background-color: #f7f7f7;
}

.navbar {
	display: -ms-flexbox;
	display: flex;
	-ms-flex-wrap: wrap;
	flex-wrap: wrap;
	-ms-flex-align: center;
	align-items: center;
	-ms-flex-pack: justify;
	justify-content: space-between;
	padding: 5px;
}

/*
headeer top
*/
.topbar {
	background-color: #212529;
	padding: 0;
}

.topbar .container .row {
	margin: -7px;
	padding: 0;
}

.topbar .container .row .col-md-12 {
	padding: 0;
}

.topbar p {
	margin: 0;
	display: inline-block;
	font-size: 13px;
	color: #f1f6ff;
}

.topbar p>i {
	margin-right: 5px;
}

.topbar p:last-child {
	text-align: right;
}

header .navbar {
	margin-bottom: 0;
}

.topbar li.topbar {
	display: inline;
	padding-right: 18px;
	line-height: 52px;
	transition: all .3s linear;
}

.topbar li.topbar:hover {
	color: #1bbde8;
}

.topbar ul.info i {
	color: #131313;
	font-style: normal;
	margin-right: 8px;
	display: inline-block;
	position: relative;
	top: 4px;
}

.topbar ul.info li {
	float: right;
	padding-left: 30px;
	color: #ffffff;
	font-size: 13px;
	line-height: 44px;
}

.topbar ul.info i span {
	color: #aaa;
	font-size: 13px;
	font-weight: 400;
	line-height: 50px;
	padding-left: 18px;
}

ul.social-network {
	border: none;
	margin: 0;
	padding: 0;
}

ul.social-network li {
	border: none;
	margin: 0;
}

ul.social-network li i {
	margin: 0;
}

ul.social-network li {
	display: inline;
	margin: 0 5px;
	border: 0px solid #2D2D2D;
	padding: 5px 0 0;
	width: 32px;
	display: inline-block;
	text-align: center;
	height: 32px;
	vertical-align: baseline;
	color: #000;
}

ul.social-network {
	list-style: none;
	margin: 5px 0 10px -25px;
	float: right;
}

.waves-effect {
	position: relative;
	cursor: pointer;
	display: inline-block;
	overflow: hidden;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	-webkit-tap-highlight-color: transparent;
	vertical-align: middle;
	z-index: 1;
	will-change: opacity, transform;
	transition: .3s ease-out;
	color: #fff;
}

a {
	color: #0a0a0a;
	text-decoration: none;
}

li {
	list-style-type: none;
}

.bg-image-full {
	background-position: center center;
	background-repeat: no-repeat;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	background-size: cover;
	-o-background-size: cover;
}

.bg-dark {
	background-color: #222 !important;
}

.mx-background-top-linear {
	background: -webkit-linear-gradient(45deg, #54d400 48%, #1b1e21 48%);
	background: -webkit-linear-gradient(left, #54d400 48%, #1b1e21 48%);
	background: linear-gradient(45deg, #54d400 48%, #1b1e21 48%);
}

.button, input, select, textarea {
	margin-bottom: 25;
}

.dataTables_filter {
	float: right;
}

.dataTables_paginate {
	float: right;
}

th {
	background-color: #31708f;
	color: white;
	padding: 1px 5px;
	font-weight: bold;
	margin-right: 100px
}

.select[multiple], select[size] {
	margin-top: 10px;
}

#geomap {
	margin-left: px;
	width: 99%;
	height: 400px;
}

.form-group input-group {
	width: 50%;
}

#popupWindow {
	width: 500px;
	height: auto;
	left: 50%;
	top: 50%;
	margin-left: -250px;
	margin-top: -50px;
	padding: 20px;
	position: fixed;
	background: url("../img/binding_dark.png");
	border-radius: 10px;
	box-shadow: 10px 10px 10px #000;
	opacity: 0.9;
	z-index: 1000;
	display: none;
}
</style>
<script>
	window.console = window.console || function(t) {
	};
</script>
<script>
	if (document.location.search.match(/type=embed/gi)) {
		window.parent.postMessage("resize", "*");
	}
</script>
</head>
<body translate="no">
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	<link
		href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
		rel="stylesheet" />

	<div class="fixed-top">
		<header class="topbar">
			<div class="container">
				<div class="row">

					<div class="col-sm-12">
						<ul class="social-network">
							<li><a href='https://github.com/sachinrokade/'> <i
									style="font-size: 24px" class="fa">&#xf09b;</i>
							</a></li>

							<li><a href='https://twitter.com/Sachin_r_rokade'> <i
									style="font-size: 24px" class="fa">&#xf099;</i>
							</a></li>

							<a href='https://hub.docker.com/u/sachinrokade'> <i
								class='fab fa-docker' style='font-size: 24px'></i></a>
						</ul>
					</div>
				</div>
			</div>
		</header>
		<nav
			class="navbar navbar-expand-lg navbar-dark mx-background-top-linear">
			<div class="container">
				<a class="navbar-brand" href="index.html"
					style="text-transform: uppercase;">Update Studnet</a>
				<!-- <a class="navbar-brand" href="https://github.com/sachinrokade/">
					<img src="/images/docker.png" alt="LOGO" width="130px"
					height="50px" style="margin-left: -5%;" />
				</a> -->
			</div>
		</nav>
	</div>

	<div id="page-wrapper">
		<div class="container-fluid" style="margin-top: 10%">
			<form action="#"
				th:action="@{/update/{rollNumber}(rollNumber=${student.rollNumber})}"
				modelAttribute="student" method="post">

				<table class="table table-user-information"
					style="margin-left: 50px;">

					<tr>

						<th><label for="name" class="col-form-label">Roll
								Number :</label></th>
						<td><input type="number" id="rollNumber" name="rollNumber"
							disabled="disabled" th:field="*{student.rollNumber}"
							value="{student.studentName}" placeholder="Roll Number"
							required="true" class="form-control col-sm-4" /></td>


						<th><label for="name" class="col-form-label">Name</label></th>
						<td><input type="text" th:field="*{student.studentName}"
							value="{student.studentName}" class="form-control" id="name"
							placeholder="Name" /></td>
						<!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span> -->

					</tr>

					<tr>
						<th><label for="name" class="col-form-label">Standard</label></th>
						<td><select name="Standard" required="true"
							class="form-control col-sm-4">
								<option>Standard</option>

								<option th:value="${student.Standard}"
									th:text="${student.Standard}" th:field="*{student.Standard}"></option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
						</select></td>


						<th><label for="name" class="col-form-label">Standard</label>
						</th>
						<td><select name="Divison" required="true"
							class="form-control col-sm-4">
								<option>Division</option>
								<option th:value="${student.Divison}"
									th:text="${student.Divison}" th:field="*{student.Divison}"></option>

								<option value="A">A</option>
								<option value="B">B</option>
								<option value="C">C</option>
								<option value="A">D</option>
								<option value="B">E</option>
								<option value="C">F</option>
						</select></td>


					</tr>
					<tr>

						<th>Date Of Birth :</th>
						<td><input type="date" name="DOB" required="true"
							value="{student.DOB}" th:field="*{student.DOB}"
							class="form-control col-sm-4" /></td>


						<th>Gender :</th>
						<td><select name="Gender" required="true"
							class="form-control col-sm-4">
								<option>Gender</option>
								<option th:value="${student.Gender}" th:text="${student.Gender}"
									th:field="*{student.Gender}"></option>
								<option value="Male">Male</option>
								<option value="Female">Female</option>
						</select></td>

					</tr>
					<tr>


						<th>City:</th>
						<td><input type="text" name="City" placeholder="City"
							value="{student.City}" th:field="*{student.City}" required="true"
							class="form-control col-sm-4" /></td>

						<th>Pin Code :</th>
						<td><input type="text" name="pinCode" placeholder="Pin Code"
							value="{student.pinCode}" th:field="*{student.pinCode}"
							required="true" class="form-control col-sm-4" /></td>

					</tr>

					<tr>


						<th>Mobile no :</th>
						<td><input type="tel" name="Contact" pattern="[0-9]{10}"
							value="{student.Contact}" th:field="*{student.Contact}"
							placeholder=" Mobile N" required="true"
							class="form-control col-sm-4" /></td>
						<th>Email :</th>
						<td><input type="email" placeholder="Email" required="true"
							value="{student.email}" th:field="*{student.email}" name="Email"
							pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
							class="form-control col-sm-4" /></td>

					</tr>
				</table>
				<button type="submit" value="submit" class="btn btn-primary"
					style="width: 15%; margin-left: 50%; font-family: times new roman; font-size: 14px; align: center;">Update
					Student</button>

				<a th:href="@{/}">
					<button type="button" class="btn btn-default btn">Cancel</button>
				</a>

			</form>
		</div>
	</div>
</body>
</html>
