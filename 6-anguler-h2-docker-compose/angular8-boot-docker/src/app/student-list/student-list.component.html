<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Student List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr *ngFor="let employee of collection.data  | paginate: config"> -->
          <tr *ngFor="let student of students | async">
            <td>{{student.studentName}}</td>
            <td>{{student.email}}</td>
            <td><button (click)="deleteStudent(student.rollNumber)" class="btn btn-danger">Delete</button>
                <button (click)="updateStudent(student.rollNumber)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
